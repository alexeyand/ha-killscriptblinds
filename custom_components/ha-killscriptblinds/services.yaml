# Describes the format for available Motionblinds services

set_absolute_position:
  name: Set absolute position
  description: Set absolute position.
  target:
    entity:
      integration: killscriptblinds
      domain: cover
  fields:
    absolute_position:
      required: true
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    tilt_position:
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    width:
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
